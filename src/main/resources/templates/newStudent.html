<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8    ">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Student management system</h1>
  <hr>
  <h2>Save student</h2>
    <form action="#" th:action="@{/save}" th:object="${student}" method="post"><input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{name}" placeholder="Student name"
           class="form-control mb-4 col-4">
      <input type="number" th:field="*{gpa}" placeholder="GPA"class="form-control mb-4 col-4">
      <input type="number" th:field="*{grade}" placeholder="grade"class="form-control mb-4 col-4">
      <button type="submit" class="btn btn-info col-2">Save Student</button>
    </form>
  <hr>
   <a th:href="@{/}" Back to student list></a>

</div>
</body>
</html>
