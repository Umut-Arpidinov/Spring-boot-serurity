<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<div class="container my-2" align="center">
    <h3>Student List</h3>
    <a th:href="@{/addNew}" class="btn btn-primary btn-sm mb-3">Add student</a>
        <table style="width: 80%" border="1"
               class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Name</th>
                <th>Gpa</th>
                <th>Grade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student:${allStudentList}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.gpa}"></td>
                <td th:text="${student.grade}"></td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}"
                       class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteStudent/{id}(id=${student.id})}"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>
</body>
</html>
